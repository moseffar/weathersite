<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1>Weather</h1>
        <label for="cityInput">Enter City : </label>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo" class="info-card fade-in"></div>
        <div id="weatherIcons" class="icon-card"></div>
        <div id="additionalInfo" class="info-card fade-in"></div>
    </div>
    <div id="attribution">
        <a href="https://unsplash.com/" target="_blank"></a>
        <a href="https://www.flaticon.com/" target="_blank"></a>
    </div>
    <script src="script.js"></script>
</body>
</html>
